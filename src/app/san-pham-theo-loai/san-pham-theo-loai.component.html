<!-- san-pham-theo-loai.component.html -->
<h2 class="bg-success p-2 text-white h3">
  SẢN PHẨM TRONG LOẠI {{ tenLoai | uppercase}}
</h2>
<div class="row  row-cols-1  row-cols-md-2 row-cols-xl-3 g-2">
  <div class="col" *ngFor="let sp of listSanPham | paginate: { itemsPerPage: pageSize, currentPage: pageNum, totalItems: total}" >

      <div class="card text-center">
          <div class="card-header">
              <h3 class="h4" style="height:45px">{{sp.tensp}}</h3>
          </div>
          <div class="card-body">
            <img class="img-fluid" src="{{sp.hinh}}">
            <p class="h5 mt-3">
               Giá : {{sp.giasp|number:'1.0-0'}} VNĐ
               <button class=" btn btn-warning" type="button" (click)="addToCart(sp)">Thêm giỏ hàng</button>

            </p>
          </div>
          <div class="card-footer">
            <a href="#" routerLink="/sp/{{sp.id}}" >Xem chi tiết</a>

          </div>
      </div>
  </div>

</div>

<div class=" alert alert-info text-center pb-2">
  <pagination-controls (pageChange)="chuyenDenTrang($event)"
  previousLabel="Trước" nextLabel="Sau" [autoHide]="true" [responsive]="true">
</pagination-controls>
</div>
